<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Roomiez</title>
    <!-- W3 Schools Stylesheets -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-green.css">
    <!-- Javascript file -->
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <!-- NAVIGATION BAR -->
    <nav class="w3-bar w3-theme-d5 w3-padding">
        <a href="#" class="w3-bar-item w3-button"><b>ROOMIEZ</b></a>
        <div class="w3-dropdown-hover">
            <button class="w3-button">Browse</button>
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
                <a href="roommates.html" class="w3-bar-item w3-button">Roommates</a>
                <a href="rooms.html" class="w3-bar-item w3-button">Rooms</a>
            </div>
        </div>
        
        <div id="signedOut"> <!-- To toggle the Sign in/Register button based on whether a user is signed in -->
            <a href="login.html" class="w3-bar-item w3-button">Sign In/Register</a>
        </div>
        
        <div id="signedIn"> <!-- To toggle the below buttons based on whether a user is signed in or not -->
            <a href="profile.html" class="w3-bar-item w3-button">My Profile</a>
            <a href="listing.html" class="w3-bar-item w3-button">My Listings</a>
            <a id="logout" class="w3-bar-item w3-button">Log out</a>
        </div>
    </nav>
    <div>

        <form method="POST" action="/new-profile" class="w3-container">

            <label>Name</label>
            <input class="w3-input" type="text" name="fullname">

            <label>Email</label>
            <input class="w3-input" type="text" name="email">

            <label>Bio</label>
            <input class="w3-input" type="text" name="bio">

            <label>Age</label>
            <input class="w3-input" type="number" name="age">

            <label>Gender</label>
            <input class="w3-input" type="text" name="gender">

            <button>Submit</button>
        </form>
        
    </div>
</body>

</html>
